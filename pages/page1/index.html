<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration and Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../pages/page1/assets/css/style.css">

</head>
<body>
    <video class="fullscreen" autoplay loop muted playsinline>
        <source src="/assets/img/Code Video.mp4" type="video/mp4">
    </video>

    <div class="form-row">
        <!-- Register Form -->
        <div class="form-container">
            <h1>Register</h1>
            <input type="email" id="registerEmail" placeholder="Enter email">
            <input type="password" id="registerPassword" placeholder="Enter password">
            <button type="button" onclick="registerAccount()">Register</button>
        </div>
    
        <!-- Login Form -->
        <div class="form-container">
            <h1>Login</h1>
            <input type="email" id="loginEmail" placeholder="Enter email">
            <input type="password" id="loginPassword" placeholder="Enter password">
            <button type="button" onclick="loginAccount()">Login</button>
        </div>

        <button type="button" class="btn btn-dark btn-lg back-button">
            <a href="../../index.html" class="back-link">GO TO LANDING PAGE</a>
        </button>
</div>

    <footer>
        <div class="container text-center">
                <p>&copy; 2025 Coding Basics.All Rights Reserved.</p>
        </div>
    </footer>
    <script src="/assets/js/script.js"></script>

</body>
</html>
